<button
  class="sync"
  mat-flat-button
  color="#E615BA"
  aria-label="Synchronise Date Ideas"
  (click)="sync()"
>
  Sync
</button>
<br />

<div class="headings">
  <h1>Find your</h1>
  <h4>perfect date</h4>
  <h1>tonight</h1>
  <h2>Never forget your best ideas ever again...</h2>
  <span
  ><img
    src="/assets/bilder/ufo4.png"
    width="220px"
    height="auto"
    style="float: left"
/></span>
  <h3>You can add new date ideas here</h3>
</div>
<div class="inputSection">
  <input
    #dateInput
    class="ideaInput"
    placeholder="Your Date Idea"
    aria-label="Enter Date Idea"
    required="required"
  />
  <div class="category">
    <mat-form-field appearance="fill">
      <mat-label>Date Category</mat-label>
      <mat-select #dateCategory>
        <mat-option value="romantic">Romantic</mat-option>
        <mat-option value="classic">Classic</mat-option>
        <mat-option value="action">Action</mat-option>
        <mat-option value="humor">Humor</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <button
    mat-flat-button
    color="#E615BA"
    aria-label="Add your date idea"
    (click)="add(dateInput.value, dateCategory.value)"
  >
    Add
  </button>
</div>

<br />
<br />
<span
  ><img
    src="/assets/bilder/ufo3.png"
    width="220px"
    height="auto"
    style="float: left"
/></span>

<div class="headings">
  <h3>These are your best ideas, looks so fun!</h3>
</div>
<br />
<div class="listSection">
  <ul>
    <li *ngFor="let date of dates" [class.done]="date.done" class="dateCard">
      <input type="checkbox" [checked]="date.done" (click)="toggleDone(date)" />
      <div>{{ date.title }}</div>
      <br />
      <div>{{ date.category }}</div>
      <br />
      <button class="btn" mat-flat-button (click)="deleteDate(date.title, date.category)">
        <img src="/assets/bilder/herz.png" width="25px" height="auto" />
      </button>
    </li>
  </ul>
</div>
