<div>
  <button
    mat-flat-button
    color="accent"
    aria-label="Synchronise Date Ideas"
    (click)="sync()"
  >
    Sync
  </button>
</div>



<div class="inputSection">
<div class="head-dates">
  <div class="h1">Find your<br/>perfect date<br/>tonight</div>
  <button mat-flat-button color="accent">finde ideen</button>
</div>

  <input
    #dateInput
    placeholder="Your Date Idea"
    aria-label="Enter Date Idea"
    required="required"
  />
  <button
    mat-flat-button
    color="accent"
    aria-label="Add your date idea"
    (click)="add(dateInput.value)"
  >
    Add
  </button>
</div>

<div class="listSection">
  <ul>
    <li *ngFor="let date of dates" [class.done]="date.done">
      <input type="checkbox" [checked]="date.done" (click)="toggleDone(date)" />
      {{ date.title }}
    </li>
  </ul>
</div>
